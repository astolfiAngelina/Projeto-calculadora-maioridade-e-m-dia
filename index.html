    <script>
        $(document).ready(function() {
                
                // variaveis
                
                $(".btn-enviar").click(function() {

                    // pegando os dados do formulario e salvando em variaveis
                    var idade       = $("#idade").val();
                    
                    if(idade == ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").html("Idade em branco!");
                        $(".mensagem").addClass("alert-warning");
                        $(".mensagem").removeClass("alert-success");
                        $(".mensagem").removeClass("alert-danger");
                    }
                    else if(idade >= 18){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").html("Você é maior de idade!");
                        $(".mensagem").addClass("alert-success");
                        $(".mensagem").removeClass("alert-warning");
                        $(".mensagem").removeClass("alert-danger");
                    }
                    else if(idade <= 17){
                          $(".mensagem").removeClass("d-none");
                          $(".mensagem").html("Você é menor de idade!");
                          $(".mensagem").addClass("alert-danger");
                          $(".mensagem").removeClass("alert-warning");
                          $(".mensagem").removeClass("alert-success");
                    }

                });


                // exibe mensagem na tela
                //alert("Hello World!");
                
                // exibe mensagem atraves do console
                //console.log("Hello World Console!");
                
            });
