    <script>
        $(document).ready(function() {
                
                // variaveis
                
                $(".btn-media").click(function() {

                    // pegando os dados do formulario e salvando em variaveis
                    var Nota1                      = $("#nota1").val();
                    var Nota2                      = $("#nota2").val();
                    var media = (parseFloat (Nota1) + parseFloat (Nota2)) /2;

                    $("#media").val(media);

                    if(media >= 5){
                        $(".rejeito").addClass("d-none");
                        $(".aceito").removeClass("d-none");
                    }

                    else if(media < 5){
                        $(".aceito").addClass("d-none");
                        $(".rejeito").removeClass("d-none");
                    }
                });


                // exibe mensagem na tela
                //alert("Hello World!");
