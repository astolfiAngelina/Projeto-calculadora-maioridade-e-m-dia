                              <div class="form-group text-center">

                                <input type="text" class="form-control idade" id="valor1" name="valor1" placeholder="Adicione o valor 1">
                              </div>
                              <div class="form-group">
                                <label>Entre com o segundo valor:
                                </label>
                                <input type="text" class="form-control idade" id="valor2" name="valor2" placeholder="Adicione o valor 2">
                              </div>
                              <div class="form-group">
                                <label> Escolha a forma de operação</label>
                                <select class="form-control" id="operacao" name="operacao">
                                    <option value="soma">Soma</option>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function() {
                
                // variaveis
                
                $(".btn-calcular").click(function() {

                    // pegando os dados do formulario e salvando em variaveis
                    var operacao                    = $("#operacao").val();
                    var valor1                      = $("#valor1").val();
                    var valor2                      = $("#valor2").val();
                    
                    if(operacao == "soma" && valor1 != "" && valor2 != ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").html( valor1 + "+" + valor2 + " é = " + (parseInt(valor1) + parseInt(valor2)) + ".");
                        $(".mensagem").addClass("alert-primary");
                        $(".mensagem").removeClass("alert-danger");
                    }

                    else if(operacao == "subtracao" && valor1 != "" && valor2 != ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").html( valor1 + " - " + valor2 + " é = " + (parseInt(valor1) - parseInt(valor2)) + ".");
                        $(".mensagem").addClass("alert-primary");
                        $(".mensagem").removeClass("alert-danger");
                    }

                    else if(operacao == "multiplicacao" && valor1 != "" && valor2 != ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").html( valor1 + " x " + valor2 + " é = " + (parseInt(valor1) * parseInt(valor2)) + ".");
                        $(".mensagem").addClass("alert-primary");
                        $(".mensagem").removeClass("alert-danger");
                    }

                    else if(operacao == "divisao" && valor1 != "" && valor2 != ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").html( valor1 + " / " + valor2 + " é = " + (parseInt(valor1) / parseInt(valor2)) + ".");
                        $(".mensagem").addClass("alert-primary");
                        $(".mensagem").removeClass("alert-danger");
                    }

                    else if(valor1 == "" && valor2 != ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").html("O campo 1 está em branco.");
                        $(".mensagem").addClass("alert-danger");
                        $(".mensagem").removeClass("alert-sucess");
                    }

                    else if(valor2 == "" && valor1 != ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").html("O campo 2 está em branco.");
                        $(".mensagem").addClass("alert-danger");
                        $(".mensagem").removeClass("alert-sucess");
                    }

                    else if(valor2 == "" && valor1 == ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").html("Os dois campos estão em branco.");
                        $(".mensagem").addClass("alert-danger");
                        $(".mensagem").removeClass("alert-sucess");
                    }
                });


                // exibe mensagem na tela
                //alert("Hello World!");
                
                // exibe mensagem atraves do console
                //console.log("Hello World Console!");
                
            });
    </script>
